<div class="p-b-24 overflow-hidden">
    <div class="row">
        <div class="col-lg-8 col-sm-6">
            <h4 class="page-title m-0 f-s-18 f-w-500">
                {{ pageInfo?.['title'] }}
            </h4>
            <div class="d-flex align-items-center overflow-hidden justify-content-start list-style-none m-t-8">
                <ng-template ngFor let-url [ngForOf]="pageInfo?.['urls']" let-last="last">
                    <ng-container *ngIf="last; else prev">
                        <li class="breadcrumb-item active">{{ url.title }}</li>
                    </ng-container>
                    <ng-template #prev>
                        <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
                            <a [routerLink]="url.url" class="text-primary">{{ url.title }}</a>
                        </li>
                    </ng-template>
                </ng-template>
            </div>
        </div>
    </div>
</div>
