<mat-toolbar class="topbar horizontal-topbar">
    <div class="container">
        <!-- Mobile Menu -->
        <button mat-icon-button class="d-flex d-lg-none" (click)="toggleMobileNav.emit()">
            <mat-icon>menu</mat-icon>
        </button>

        <div>
            <!-- logo component -->
            <span class="text-white f-s-30 f-w-700">Odisha Temple MIS</span>
            <!-- <app-branding></app-branding> -->
        </div>

        <span class="flex-1-auto"></span>

        <ng-content></ng-content>

        <button mat-icon-button aria-label="Notifications" matTooltip="Notifications" class="d-none d-sm-flex"
            [matMenuTriggerFor]="notificationMenu">
            <mat-icon matBadge="1" matBadgeOverlap="false" matBadgeColor="warn" class="header-badge">message</mat-icon>
        </button>
        <mat-menu #notificationMenu="matMenu" xPosition="before" class="topbar-dd">
            <div class="d-flex align-items-center p-x-32 p-y-16">
                <h6 class="f-s-16 f-w-600 m-0">Notifications</h6>
                <span class="m-l-auto">
                    <span class="bg-primary text-white p-x-8 p-y-4 f-w-500 rounded f-s-12">5 new</span>
                </span>
            </div>
            <button mat-menu-item class="p-x-32 p-y-16" *ngFor="let notification of notifications">
                <div class="d-flex align-items-center">
                    <div class="m-l-16">
                        <h5 class="f-s-14 f-w-600 m-0 mat-subtitle-1">{{ notification.title }}</h5>
                        <span>{{ notification.subtitle }}</span>
                    </div>
                </div>
            </button>
            <div class="p-y-12 p-x-32">
                <button mat-stroked-button color="primary" class="w-100">See all notifications</button>
            </div>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile" class="d-none d-sm-flex">
            <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover" width="35" />
        </button>
        <mat-menu #profileMenu="matMenu" xPosition="before" class="topbar-dd">
            <div class="f-s-18 f-w-600 text-center m-0 p-y-8">User Profile</div>

            <div class="p-x-32 p-y-8">
                <div class="d-flex align-items-center p-b-24 b-b-1">
                    <img src="/assets/images/profile/user-1.jpg" class="rounded-circle" width="80" />
                    <div class="m-l-16">
                        <h6 class="f-s-14 f-w-600 m-0">{{ 'userName' }}</h6>
                        <span class="d-flex align-items-center"><mat-icon class="m-r-4">phone</mat-icon>{{ 1234567890 }}</span>
                    </div>
                </div>
            </div>

            <div class="p-x-32 p-y-16">
                <a class="text-decoration-none d-block text-hover-primary" [routerLink]="['/']">
                    <div class="d-flex align-items-center">
                        <button mat-mini-fab class="text-primary bg-light-primary shadow-none rounded">
                            <img src="/assets/images/svgs/icon-account.svg" width="20" />
                        </button>

                        <div class="m-l-16">
                            <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text">My Profile</h5>
                            <span class="mat-body-1">Account Settings</span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="p-y-12 p-x-32">
                <a [routerLink]="['/authentication/side-login']" mat-stroked-button color="primary" class="w-100"
                    (click)="logout()">Logout</a>
            </div>
        </mat-menu>
    </div>
</mat-toolbar>
