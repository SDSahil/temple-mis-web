<div class="horizontal-sidebar p-y-8" *ngIf="mobileQuery.matches">

            <div class="horizontal-navbar hstack align-items-center text-white">

                    [ngClass]="{pactive: item.route == parentActive ? 'pactive' : ''}">
                </app-horizontal-nav-item>
            </div>
    </div>
</div>
