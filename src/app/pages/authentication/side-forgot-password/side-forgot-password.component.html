<div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
    <div class="row justify-content-center w-100">
        <div class="col-lg-8">
                <div>
                    <h4 class="f-w-700 f-s-24 m-0">Forgot your password?</h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Please enter the
                        email address associated with your account and
                        We will email you a link to reset your password.</span>
                </div>
                <form class="m-t-30">
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="email" />
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Phone Number</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="text" />
                        </mat-form-field>

                        <button mat-flat-button color="primary" class="w-100">Verify</button>
                        <a [routerLink]="['/authentication/side-login']" mat-stroked-button color="primary"
                            class="w-100 m-t-8">
                            Back to Login
                        </a>
                </form>
        </div>
    </div>
</div>
