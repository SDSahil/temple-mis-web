<div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
    <div class="row justify-content-center w-100">
        <div class="col-lg-9 max-width-form">
            <div class="row">
                <h4 class="text-center f-w-700 f-s-24 m-0 m-l-10">Welcome to Odisha Temple MIS</h4>
            </div>
            <span class="f-s-14 d-block mat-body-1 m-t-8">Temple Event Booking System</span>
            <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Phone*</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="phone" />
                    <mat-hint *ngIf="f['phone'].touched && f['phone'].invalid" class="m-b-16 error-msg">
                        <div class="text-error">
                            <ng-container *ngIf="f['phone'].errors?.['required']">Phone is required.</ng-container>
                            <ng-container *ngIf="f['phone'].errors?.['pattern']">Phone must be 10 non-common digits</ng-container>
                        </div>
                    </mat-hint>
                </mat-form-field>
        
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password*</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
                    <input matInput class="pswd-ext-prevent" formControlName="password" [type]="toggle.type" />
                    <!-- <mat-icon matSuffix class="op-5 cursor-pointer">{{ "visibility" }}</mat-icon> -->
                </mat-form-field>
        
                <div class="d-flex align-items-center m-b-12">
                    <a [routerLink]="['/authentication/side-forgot-password']"
                        class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password ?</a>
                </div>
        
                <button mat-flat-button color="primary" class="w-100">Sign In</button>
            </form>
            <!-- <button mat-flat-button color="primary" class="w-100 m-y-10" (click)="testInterseptor()">Test</button> -->
            <span class="d-block f-w-500 d-block m-t-24">New to MIS?
                <a [routerLink]="['/authentication/side-register']"
                    class="text-decoration-none text-primary f-w-500 f-s-14">Create an account</a>
            </span>
        </div>
    </div>
</div>
